<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Digital Usage & Mental Health Prediction</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --accent1:#7c3aed;
  --accent2:#06b6d4;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.18);
  --text:#e2e8f0;
  --muted:#94a3b8;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(rgba(2,6,23,.85),rgba(2,6,23,.9)),url("{{ url_for('static', filename='image.jpg') }}") center/cover no-repeat fixed;
  padding:20px;
  color:var(--text);
}
.wrapper{width:100%;max-width:850px}
.header{margin-bottom:22px;text-align:center}
.header h1{font-weight:600;font-size:30px;background:linear-gradient(90deg,#c084fc,#22d3ee);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.header p{color:var(--muted);font-size:14px;margin-top:6px}
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:30px;
  backdrop-filter:blur(18px);
  box-shadow:0 30px 60px rgba(0,0,0,.45);
}
.section-title{font-size:12px;font-weight:600;color:#cbd5f5;text-transform:uppercase;letter-spacing:.12em;margin:20px 0 12px}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
.field{display:flex;flex-direction:column}
label{font-size:13px;margin-bottom:6px;color:#cbd5e1}
input,select{
  padding:12px 13px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.12);
  background:rgba(2,6,23,.6);
  color:white;
  font-size:14px;
  transition:.2s ease;
}
input:focus,select:focus{outline:none;border-color:#22d3ee;box-shadow:0 0 0 3px rgba(34,211,238,.25)}
.helper{font-size:11px;color:var(--muted);margin-top:4px}
.full{grid-column:1/-1}
button{
  margin-top:8px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:white;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  transition:.25s ease;
}
button:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(124,58,237,.4)}
.result{margin-top:20px;padding:18px;border-radius:16px;background:rgba(34,211,238,.12);border:1px solid rgba(34,211,238,.35);text-align:center;font-size:20px;font-weight:600}
.footer{margin-top:14px;text-align:center;font-size:12px;color:var(--muted)}
@media(max-width:640px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <h1>Student Social Media Addiction Predictor</h1>
    <p>Estimate social media addiction using student's lifestyle behaviour</p>
  </div>

  <div class="card">
    <form action="/predict" method="post">

      <div class="section-title">Personal Information</div>
      <div class="grid">
        <div class="field">
          <label>First Name</label>
          <input type="text" name="First_Name" required />
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" name="Last_Name" required />
        </div>
      </div>
      <div class="grid">
        <div class="field">
          <label>Age</label>
          <input type="number" name="Age" min="10" max="100" required />
        </div>
        <div class="field">
          <label>Academic Level</label>
          <select name="Academic_Level">
            <option value="High School">High School</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Graduate">Graduate</option>
          </select>
        </div>
      </div>

      <div class="section-title">Usage Behaviour</div>
      <div class="grid">
        <div class="field">
          <label>Average Daily Usage Hours</label>
          <input type="number" step="0.1" name="Avg_Daily_Usage_Hours" required />
          <div class="helper">Screen time per day</div>
        </div>
        <div class="field">
          <label>Sleep Hours Per Night</label>
          <input type="number" step="0.1" name="Sleep_Hours_Per_Night" required />
        </div>
      </div>

      <div class="section-title">Wellbeing</div>
      <div class="grid">
        <div class="field">
          <label>Mental Health Score</label>
          <input type="number" min="1" max="10" name="Mental_Health_Score" required />
        </div>
        <div class="field">
          <label>Relationship Status</label>
          <select name="Relationship_Status">
            <option value="Single">Single</option>
            <option value="In Relationship">In Relationship</option>
            <option value="Complicated">Complicated</option>
          </select>
        </div>
        <div class="field full">
          <button type="submit">Predict Mental Health</button>
        </div>
      </div>
    </form>

    {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% endif %}

    <div class="footer">Prediction is model‑generated — not medical advice</div>
  </div>
</div>
</body>
</html>
